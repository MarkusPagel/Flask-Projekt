<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetterdaten</title>
    <style>
        /* Allgemeine Stile */
body {
    font-family: Arial, sans-serif;
    background-color: #121A2A; /* Dunkles Blau statt Schwarz */
    color: #EAE0D5; /* Sanftes Beige-Weiß statt hartes Weiß */
    text-align: center;
    margin: 0;
    padding: 20px;
}

/* Container */
.container {
    width: 95%;
    max-width: 1200px;
    margin: 20px auto;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #FFFFFF; /* Leicht heller für bessere Sichtbarkeit */
}

/* Top-Bar */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1E2235; /* Dunkleres Grau-Blau */
    padding: 15px;
    border-radius: 10px;
}

/* Dropdowns & Eingabefelder */
.input {
    background-color: #2A2F44; /* Weicher als Schwarz */
    color: #EAE0D5;
    border: 1px solid #444;
}

/* Buttons */
.btn {
    background-color: #FFB74D; /* Warmes Orange */
    color: #121A2A; /* Kontrast zu dunklem Hintergrund */
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.btn:hover {
    background-color: #FF6E6E; /* Weiches Pink als Hover */
}

/* Graphen-Bereich */
.graph-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 20px;
    margin-top: 30px;
    padding: 20px;
    background-color: #1E2235; /* Sanftere Box-Hintergründe */
    border-radius: 15px;
    width: 100%;
}

/* Graphen-Boxen */
.graph-box {
    background-color: #2A2F44; /* Etwas heller als Hintergrund */
    border-radius: 10px;
    padding: 30px;
    min-height: 200px;
    text-align: center;
    font-size: 18px;
    box-shadow: 0px 0px 10px rgba(255, 183, 77, 0.3); /* Leichter Glow */
}

/* Tabellenbereich */
.table-container {
    margin-top: 20px;
    padding: 20px;
    background-color: #1E2235;
    border-radius: 15px;
    width: 100%;
    display: none;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #2A2F44; /* Weicher als Schwarz */
    color: #EAE0D5;
}

th, td {
    padding: 10px;
    border: 1px solid #444;
    text-align: center;
}

th {
    background-color: #3A3F55; /* Leicht heller für besseren Kontrast */
}

/* Info-Tooltip */
.info-tooltip {
    cursor: help;
    font-size: 14px;
    margin-left: 5px;
    color: #FFB74D; /* Passend zum Button */
}

/* Responsive Anpassung */
@media (max-width: 800px) {
    .graph-container {
        grid-template-columns: 1fr;
    }
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Wetterdaten</h1>

        <div class="top-bar">
            <div class="left">
                <select id="mode-select" class="input">
                    <option value="1">Drinnen</option>
                    <option value="0">Draußen</option>
                </select>
                <select id="standort-select" class="input">
                </select>
                <select id="datum-select" class="input">
                </select>
                
                
            </div>

            <div class="right">
                <button class="btn" id="show-table">Tabelle</button>
                <button class="btn" id="show-graph">Diagramm</button>
            </div>
        </div>

        <!-- Graphen Container -->
        <div id="graph-container" class="graph-container">
            <div class="graph-box">Graph 1</div>
            <div class="graph-box">Graph 2</div>
            <div class="graph-box">Graph 3</div>
            <div class="graph-box">Graph 4</div>
        </div>

        <!-- Tabelle Container (anfangs versteckt) -->
        <div id="table-container" class="table-container">
            <table>
    <thead>
        <tr>
            <th>Datum</th>
            <th>Uhrzeit</th>
            <th>Ort</th>
            <th>Temperatur</th>
            <th>Luftfeuchte</th>
            <th>Luftdruck <span class="info-tooltip" title="Luftdruck in hPa. Normal: ~1013 hPa">ℹ️</span></th>
            <th>Luftqualität <span class="info-tooltip" title="Gemessene Gaskonzentration in ppm. Höher = schlechtere Luftqualität.">ℹ️</span></th>
        </tr>
    </thead>
    <tbody id="table-body">
        <!-- Daten werden hier eingefügt -->
    </tbody>
</table>

        </div>
    </div>
</body>
</html>
