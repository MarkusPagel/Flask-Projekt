<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetterdaten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
        }

        .left, .right {
            display: flex;
            gap: 15px;
        }

        .right {
            margin-left: auto;
        }

        .input, .btn {
            padding: 10px;
            border-radius: 10px;
            border: none;
        }

        .input {
            background-color: #333;
            color: white;
        }

        .btn {
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: darkblue;
        }

        /* Graphen-Bereich */
        .graph-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            background-color: #222;
            border-radius: 15px;
            width: 100%;
        }

        .graph-box {
            background-color: #333;
            border-radius: 10px;
            padding: 30px;
            min-height: 200px;
            text-align: center;
            font-size: 18px;
        }

        /* Tabelle */
        .table-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 15px;
            width: 100%;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #333;
            color: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
        }

        th {
            background-color: #444;
        }

        @media (max-width: 800px) {
            .graph-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wetterdaten</h1>

        <div class="top-bar">
            <div class="left">
                <select id="mode-select" class="input">
                    <option value="1">Drinnen</option>
                    <option value="0">Drau√üen</option>
                </select>
                <select id="standort-select" class="input">
                </select>
                <select id="datum-select" class="input">
                </select>
                
                
            </div>

            <div class="right">
                <button class="btn" id="show-table">Tabelle</button>
                <button class="btn" id="show-graph">Diagramm</button>
            </div>
        </div>

        <!-- Graphen Container -->
        <div id="graph-container" class="graph-container">
            <div class="graph-box">Graph 1</div>
            <div class="graph-box">Graph 2</div>
            <div class="graph-box">Graph 3</div>
            <div class="graph-box">Graph 4</div>
        </div>

        <!-- Tabelle Container (anfangs versteckt) -->
        <div id="table-container" class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Uhrzeit</th>
                        <th>Ort</th>
                        <th>Temperatur</th>
                        <th>Luftfeuchte</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Hier kommen die Daten rein -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
