<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetterdaten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 95%;
            max-width: 1200px; /* Mehr Platz nutzen */
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
        }

        .left, .right {
            display: flex;
            gap: 15px;
        }

        .right {
            margin-left: auto; /* Buttons nach rechts schieben */
        }

        .input, .btn {
            padding: 10px;
            border-radius: 10px;
            border: none;
        }

        .input {
            background-color: #333;
            color: white;
        }

        .btn {
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: darkblue;
        }

        /* Graphen-Bereich */
        .graph-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Spalten */
            grid-template-rows: repeat(2, 1fr); /* 2 Reihen */
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            background-color: #222;
            border-radius: 15px;
            width: 100%;
        }

        .graph-box {
            background-color: #333;
            border-radius: 10px;
            padding: 30px;
            min-height: 200px; /* Mehr Platz für Graphen */
            text-align: center;
            font-size: 18px;
        }

        /* Responsive Anpassung */
        @media (max-width: 800px) {
            .graph-container {
                grid-template-columns: 1fr; /* Bei kleinen Bildschirmen 1 Spalte */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wetterdaten</h1>

        <div class="top-bar">
            <div class="left">
                <select id="datum-select" class="input">
                </select>
                <select id="standort-select" class="input">
                </select>
                <select id="mode-select" class="input">
                    <option value="1">Drinnen</option>
                    <option value="0">Draußen</option>
                </select>

                <select id="zeit-von" class="input">
                    <option>Uhrzeit</option>
                </select>
                <select id="zeit-bis" class="input">
                    <option>Uhrzeit</option>
                </select>
            </div>

            <div class="right">
                <button class="btn">Tabelle</button>
                <button class="btn">Diagramm</button>
            </div>
        </div>

        <!-- Graphen Container -->
        <div class="graph-container">
            <div class="graph-box">Graph 1</div>
            <div class="graph-box">Graph 2</div>
            <div class="graph-box">Graph 3</div>
            <div class="graph-box">Graph 4</div>
        </div>
    </div>
</body>
</html>
