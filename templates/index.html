<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetterdaten</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Titel -->
        <h1 class="title">Wetterdaten</h1>

        <!-- Obere Leiste mit Dropdowns & Buttons -->
        <div class="top-bar">
            <div class="left">
                <select id="date-dropdown" class="input">
                    <option>Datum wählen</option>
                </select>
                <select class="input">
                    <option>Ort wählen</option>
                    <option>Berlin</option>
                    <option>Hamburg</option>
                </select>
                <select class="input">
                    <option>Uhrzeit</option>
                    <option>Ganzer Tag</option>
                    <option>Morgen</option>
                </select>
            </div>
            <div class="right">
                <button class="btn">Tabelle</button>
                <button class="btn">Diagramm</button>
            </div>
        </div>
    </div>

    <script>
        // Später füllt das Skript den Datums-Dropdown mit Werten
        document.addEventListener("DOMContentLoaded", function() {
            let dateDropdown = document.getElementById("date-dropdown");
            let today = new Date();
            
            for (let i = 0; i < 7; i++) { // Letzte 7 Tage hinzufügen
                let date = new Date();
                date.setDate(today.getDate() - i);
                let formattedDate = date.toISOString().split("T")[0]; // YYYY-MM-DD
                let option = document.createElement("option");
                option.text = formattedDate;
                option.value = formattedDate;
                dateDropdown.appendChild(option);
            }
        });
    </script>
</body>
</html>
