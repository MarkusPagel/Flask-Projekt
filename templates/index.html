<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetterdaten</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
       body {
    background-image: url('/static/Images/IMG_20210502_193013.jpg'); /* Bildpfad anpassen */
    background-size: cover; /* Deckt den ganzen Bildschirm ab */
    background-position: center; /* Zentriert das Bild */
    background-repeat: no-repeat; /* Verhindert Wiederholung */
    background-attachment: fixed; /* Fixiert das Bild beim Scrollen */
}


.container {
    align-items: center;
}

h1 {
    font-size: 50px;
    text-align: center;
    margin-bottom: 20px;
}

.top-bar {
    display: flex;
    justify-content: center; /* Zentriert den gesamten Inhalt */
    align-items: center;
    background-color: rgba(34, 34, 34,0.5);
    padding: 15px;
    border-radius: 10px;
    width: 70%; /* Passt die Breite an den Inhalt an */
    margin: 0 auto; /* Zentriert die Leiste in der Mitte */
}


.left, .right {
    display: flex;
    gap: 15px;
}

.right {
    margin-left: auto;
}

.input, .btn {
    padding: 10px;
    border-radius: 10px;
    border: none;
}

.input {
    background-color: #333;
    color: white;
}

.btn {
    background-color: blue;
    color: white;
    cursor: pointer;
}

.btn:hover {
    background-color: darkblue;
}

/* Graphen-Bereich */
.graph-container {
    display: grid;
    justify-content: center; /* Zentriert das Grid */
    place-items: center; /* Zentriert die Items in den Grid-Zellen */
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 20px;
    margin-top: 30px;
    padding: 20px;
    background-color: rgba(34, 34, 34,0.5);
    border-radius: 15px;
    margin-left: 5%;
    margin-right: 5%;
}

.graph-box:nth-child(odd) { /* Erste Spalte (ungerade Elemente) */
    justify-self: end; /* Rechts ausrichten */
}

.graph-box:nth-child(even) { /* Zweite Spalte (gerade Elemente) */
    justify-self: start; /* Links ausrichten */
}



.graph-box {
    background-color: #333;
    border-radius: 10px;
    padding: 20px;
    width: 90%;
    height: 90%;
    text-align: center;
    font-size: 18px;
    position: center;
    align-items: center;
}

.graph-box canvas {
    width: 100% !important;
    height: 100% !important;
}

/* Tabelle */
.table-container {
    margin-top: 20px;
    margin-right: 4%;
    margin-left:4%;
    padding: 20px;
    background-color: rgba(34, 34, 34,0.5);
    border-radius: 15px;
    display: none;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #333;
    color: white;
}

th, td {
    padding: 10px;
    border: 1px solid white;
    text-align: center;
}

th {
    background-color: #444;
}

.info-tooltip {
    cursor: help;
    font-size: 14px;
    margin-left: 5px;
    color: blue;
}

@media (max-width: 800px) {
    .graph-container {
        grid-template-columns: 1fr;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Wetterdaten</h1>

        <div class="top-bar">
            <div class="left">
                <select id="mode-select" class="input">
                    <option value="1">Drinnen</option>
                    <option value="0">Draußen</option>
                </select>
                <select id="standort-select" class="input">
                </select>
                <select id="datum-select" class="input">
                </select>
            </div>

            <div class="right">
                <button class="btn" id="show-table">Tabelle</button>
                <button class="btn" id="show-graph">Diagramm</button>
            </div>
        </div>

        <!-- Graphen Container -->
        <div id="graph-container" class="graph-container">
    <div class="graph-box"><canvas id="chart-temperatur"></canvas></div>
    <div class="graph-box"><canvas id="chart-luftfeuchte"></canvas></div>
    <div class="graph-box"><canvas id="chart-luftdruck"></canvas></div>
    <div class="graph-box"><canvas id="chart-luftqualitaet"></canvas></div>
</div>

        <!-- Tabelle Container (anfangs versteckt) -->
        <div id="table-container" class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Uhrzeit</th>
                        <th>Ort</th>
                        <th>Temperatur</th>
                        <th>Luftfeuchte</th>
                        <th>Luftdruck <span class="info-tooltip" title="Luftdruck in hPa. Normal: ~1013 hPa">ℹ️</span></th>
                        <th>Luftqualität <span class="info-tooltip" title="Gemessene Gaskonzentration in ppm. Höher = schlechtere Luftqualität.">ℹ️</span></th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Daten werden hier eingefügt -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
